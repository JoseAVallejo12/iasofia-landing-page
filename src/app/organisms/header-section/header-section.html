<div class="container mx-auto px-6 py-4 flex items-center justify-between">
  <div class="flex items-center">
    <a (click)="scrollToSection('hero')" class="flex items-center cursor-pointer">
      <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center mr-3">
        <i class="text-white text-lg" data-fa-i2svg=""><svg class="svg-inline--fa fa-robot" aria-hidden="true"
            focusable="false" data-prefix="fas" data-icon="robot" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512" data-fa-i2svg="">
            <path fill="currentColor"
              d="M320 0c17.7 0 32 14.3 32 32V96H472c39.8 0 72 32.2 72 72V440c0 39.8-32.2 72-72 72H168c-39.8 0-72-32.2-72-72V168c0-39.8 32.2-72 72-72H288V32c0-17.7 14.3-32 32-32zM208 384c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H208zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H304zm96 0c-8.8 0-16 7.2-16 16s7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H400zM264 256a40 40 0 1 0 -80 0 40 40 0 1 0 80 0zm152 40a40 40 0 1 0 0-80 40 40 0 1 0 0 80zM48 224H64V416H48c-26.5 0-48-21.5-48-48V272c0-26.5 21.5-48 48-48zm544 0c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H576V224h16z">
            </path>
          </svg></i>
      </div>
      <span class="text-xl font-bold text-primary">{{ 'header.brand' | translate }}</span>
    </a>
  </div>
  <nav class="hidden md:flex space-x-8">
    <span (click)="scrollToSection('features')" class="text-gray-600 hover:text-primary cursor-pointer font-medium transition-colors">{{ 'header.features' | translate }}</span>
    <span (click)="scrollToSection('how-it-works')" class="text-gray-600 hover:text-primary cursor-pointer font-medium transition-colors">{{ 'header.howItWorks' | translate }}</span>
    <span (click)="scrollToSection('pricing')" class="text-gray-600 hover:text-primary cursor-pointer font-medium transition-colors">{{ 'header.pricing' | translate }}</span>
    <span (click)="scrollToSection('faq')" class="text-gray-600 hover:text-primary cursor-pointer font-medium transition-colors">{{ 'header.faq' | translate }}</span>
    <span (click)="scrollToSection('contact')" class="text-gray-600 hover:text-primary cursor-pointer font-medium transition-colors">{{ 'header.contact' | translate }}</span>
  </nav>
  <div class="flex items-center space-x-4">
    <app-language-selector></app-language-selector>
    <span class="px-5 py-2.5 gradient-bg text-white rounded-xl hover:shadow-lg cursor-pointer font-medium transition-all transform hover:scale-105">{{ 'header.freeTrial' | translate }}</span>
  </div>
  <button class="md:hidden text-gray-700">
    <i class="text-xl" data-fa-i2svg=""><svg class="svg-inline--fa fa-bars" aria-hidden="true" focusable="false"
        data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
        data-fa-i2svg="">
        <path fill="currentColor"
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z">
        </path>
      </svg></i>
  </button>
</div>
