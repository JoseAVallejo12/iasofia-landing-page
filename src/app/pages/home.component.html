  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const faqButtons = document.querySelectorAll('#faq button');
      faqButtons.forEach(button => {
        button.addEventListener('click', function () {
          const content = this.nextElementSibling;
          const chevron = this.querySelector('i');

          if (content.style.display === 'block') {
            content.style.display = 'none';
            chevron.style.transform = 'rotate(0deg)';
          } else {
            document.querySelectorAll('#faq button + div').forEach(div => div.style.display = 'none');
            document.querySelectorAll('#faq button i').forEach(icon => icon.style.transform = 'rotate(0deg)');
            content.style.display = 'block';
            chevron.style.transform = 'rotate(180deg)';
          }
        });
      });

      window.addEventListener('scroll', function () {
        const header = document.getElementById('header');
        if (window.scrollY > 100) {
          header.classList.add('backdrop-blur-xl', 'bg-white/95');
        } else {
          header.classList.remove('backdrop-blur-xl', 'bg-white/95');
        }
      });
    });
  </script>
